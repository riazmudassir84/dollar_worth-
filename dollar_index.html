<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>How Much Will You Be Worth in 10 Years?</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      overflow-x: hidden;
    }
    .container {
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 2.4em;
      margin-bottom: 20px;
    }
    input {
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      width: 80%;
      max-width: 400px;
      margin-bottom: 20px;
    }
    button {
      background: #00c9a7;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }
    #spinner {
      font-size: 2em;
      margin-top: 40px;
      height: 50px;
      font-weight: bold;
    }
    .countdown {
      font-size: 16px;
      margin-top: 20px;
      color: #FFD700;
    }
    .comments {
      margin-top: 40px;
      background: rgba(0,0,0,0.3);
      padding: 15px;
      border-radius: 10px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .comment {
      margin-bottom: 10px;
      font-size: 14px;
      color: #e0e0e0;
    }
    canvas#particles {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: -1;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="container">
    <h1>How Much Will You Be Worth in 10 Years?</h1>
    <input type="text" id="name" placeholder="Enter Your Name">
    <br>
    <button onclick="startSpinner()">Check My Future Net Worth</button>
    <div id="spinner"></div>
    <div class="countdown">ðŸ”’ Your report will auto-close in <span id="timer">30</span> seconds</div>
    <div class="comments" id="commentBox">
      <div class="comment">ðŸ’¬ Sarah from New York just saw sheâ€™ll be worth $2.5M!</div>
      <div class="comment">ðŸ’¬ Adnan from Dubai got a result of $3.9M!</div>
      <div class="comment">ðŸ’¬ Carlos from SÃ£o Paulo received $1.7M prediction!</div>
      <div class="comment">ðŸ’¬ Aisha from Nairobi saw $4.1M on her screen!</div>
    </div>
  </div>

  <script>
    const spinner = document.getElementById('spinner');
    const values = [
      "$1.2M", "$2.5M", "$900K", "$5.1M", "$3.3M",
      "$4.4M", "$750K", "$6.9M", "$3.8M", "$2.1M", "â‚¹5.2 Crore", "Â£3.7M", "â‚¬1.9M"
    ];

    function startSpinner() {
      spinner.innerHTML = "Calculating...";
      let i = 0;
      const interval = setInterval(() => {
        spinner.textContent = values[Math.floor(Math.random() * values.length)];
        i++;
        if (i > 30) {
          clearInterval(interval);
          spinner.textContent = `ðŸ’° Estimated Worth: ${values[Math.floor(Math.random() * values.length)]}`;
        }
      }, 100);
    }

    // Countdown Timer
    let seconds = 30;
    const timerDisplay = document.getElementById('timer');
    setInterval(() => {
      seconds--;
      if (seconds > 0) {
        timerDisplay.textContent = seconds;
      } else {
        timerDisplay.textContent = "0";
      }
    }, 1000);

    // Rotate Fake Comments
    const comments = [
      "ðŸ’¬ Sarah from New York just saw sheâ€™ll be worth $2.5M!",
      "ðŸ’¬ Adnan from Dubai got a result of $3.9M!",
      "ðŸ’¬ Carlos from SÃ£o Paulo received $1.7M prediction!",
      "ðŸ’¬ Aisha from Nairobi saw $4.1M on her screen!",
      "ðŸ’¬ Fatima from London will be worth Â£2.3M!",
      "ðŸ’¬ Ahmed from Cairo got â‚¹4.8 Crore estimate!"
    ];
    let commentIndex = 0;
    setInterval(() => {
      const box = document.getElementById('commentBox');
      box.innerHTML = `<div class="comment">${comments[commentIndex]}</div>`;
      commentIndex = (commentIndex + 1) % comments.length;
    }, 4000);

    // Particle Background (Floating Dollars ðŸ’¸)
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let W = canvas.width = window.innerWidth;
    let H = canvas.height = window.innerHeight;
    const particles = [];

    for (let i = 0; i < 50; i++) {
      particles.push({
        x: Math.random() * W,
        y: Math.random() * H,
        r: Math.random() * 10 + 5,
        d: Math.random() * 50,
        color: "#00ff99",
        tilt: Math.floor(Math.random() * 10) - 10,
        tiltAngle: 0,
        tiltAngleIncrement: Math.random() * 0.07 + 0.05
      });
    }

    function draw() {
      ctx.clearRect(0, 0, W, H);
      particles.forEach(p => {
        ctx.beginPath();
        ctx.font = "20px Arial";
        ctx.fillStyle = "#00ff99";
        ctx.fillText("ðŸ’¸", p.x, p.y);
        ctx.closePath();
      });
      update();
    }

    function update() {
      particles.forEach(p => {
        p.y += 1;
        if (p.y > H) {
          p.y = -20;
          p.x = Math.random() * W;
        }
      });
    }

    setInterval(draw, 33);
    window.onresize = () => {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    };
  </script>
</body>
</html>
